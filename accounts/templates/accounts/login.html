{% extends 'base.html' %}

{% load static %}

{% block title %}| Login {% endblock title %}

{% block content %}

    <section id="login" class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                        </div>
                        <div class="card-body">

                            <!-- Messages -->
                            {% include '_partials/_messages.html' %}

                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="password2">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <input type="submit" value="Login" class="btn btn-outline-secondary btn-block">
                                <input type="hidden" name="next" value="{{ next }}">
                                <div class="mt-3 float-left text-black-50">
                                    <p>Not Registered? <a href="{% url 'register' %}">Create an Account</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
